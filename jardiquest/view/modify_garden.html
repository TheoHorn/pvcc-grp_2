{% extends "_base.html" %}
{% set active='user' %}
{% include "_navbar.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/view/new_garden.css') }}">
<title>Cr√©er un jardin</title>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="notification-parent">
                    <p class="notification error">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="portal-container">
    <div class="container">
        <form method="POST">
            <input class="input" value="{{jardin.name}}" type="text" name="nom" placeholder="Nom du jardin" required>
            <textarea class="area" placeholder="Description du jardin" type="textarea" name="description" id="description" rows="4" cols="50">{{jardin.description}}</textarea>
            <input class="input" value="{{jardin.moneyName}}" type="text" name="monnaie" placeholder="Nom de la monnaie" required>
            <input class="input" value="{{jardin.adresse}}" type="text" name="adresse" placeholder="Adresse" required>
            <input class="input" value="{{jardin.ville}}" type="text" name="ville" placeholder="Ville" required>
            <div class="display_buttons">
                <input class="button" type="submit" value="Modifier">
                <button><a href="{{url_for('controller.garden')}}">Annuler</a></button>
                <button><a href="{{url_for('controller.delete')}}">Supprimer</a></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
