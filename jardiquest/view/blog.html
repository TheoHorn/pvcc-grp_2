{% extends "_base.html" %}
{% set active='blog' %}
{% include "_navbar.html" %}
{% block content %}

<title>Blog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/view/blog.css') }}">


<div class="portal-container">
    <div class="centered-element">
        <div class="align-user-icon">
            <br>
            <span class="display-name">Blog du Jardin<span>
        </div>
        <hr class="litle-hr">
        <div>
            {% for m in messages %}
            <div class="messages">
                <p class="user">{{m.email}}</p>
                <p class="msg">{{m.message}}</p>
                <p class="date-msg">Date du Post : {{m.timestamps}}</p> 
            </div> 
            {%endfor%}
        </div>

        <div>
            
            <form class="new-messages" action="/blog" method="post">
                <p>Annoncez-ici les informations importantes pour le jardin !</p>
                <textarea id="msg" name="msg" maxlength="1000"></textarea>
                <button class="msg-button">Envoyez votre annonce</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
